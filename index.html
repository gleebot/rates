<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax & Service Charge Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Tax & Service Charge Calculator</h2>
    <input type="number" id="rate" placeholder="Enter rate amount" step="0.01">
    <p>Tax: 7%</p>
    <p>Provincial Tax: 1%</p>
    <p>Service Charge: 10%</p>
    <p><strong>Total: 18.7%</strong></p>
    <button onclick="calculateTotal()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateTotal() {
            let rate = parseFloat(document.getElementById('rate').value);
            let taxRate = 0.07;
            let provincialTaxRate = 0.01;
            let serviceChargeRate = 0.10;

            if (isNaN(rate) || rate < 0) {
                document.getElementById('result').innerText = "Please enter a valid rate amount";
                return;
            }

            let tax = rate * taxRate;
            let provincialTax = rate * provincialTaxRate;
            let amountWithTaxes = rate + tax + provincialTax;
            let serviceCharge = amountWithTaxes * serviceChargeRate;
            let total = amountWithTaxes + serviceCharge;

            document.getElementById('result').innerText = `Total after 7% tax, 1% provincial tax, and 10% service charge: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
