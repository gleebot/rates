<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax & Service Charge Calculator</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>
<h2>Tax & Service Charge Calculator</h2>
<input type="number" id="rate" placeholder="Enter rate amount" step="0.01">

<!-- Informational Text (Displayed Above the Button) -->
<p><strong>Tax: 7%</strong></p>
<p><strong>Provincial Tax: 1%</strong></p>
<p><strong>Service Charge: 10%</strong></p>
<p><strong>Total Increase: 18.7%</strong></p>

<button onclick="calculateTotal()">Calculate</button>
<p id="result"></p>

<script>
function calculateTotal() {
    let rate = parseFloat(document.getElementById('rate').value);

    if (isNaN(rate) || rate < 0) {
        document.getElementById('result').innerText = "Please enter a valid rate amount";
        return;
    }

    // Use a fixed multiplier of 1.187 to ensure exactly 18.7% increase
    let total = rate * 1.187;

    // Round to 2 decimal places to avoid floating-point errors
    total = Math.round(total * 100) / 100;

    document.getElementById('result').innerText = `Total after 18.7% increase: $${total.toFixed(2)}`;
}
</script>
</body>
</html>
