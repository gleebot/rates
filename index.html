<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax & Service Charge Calculator</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>
<h2>Tax & Service Charge Calculator</h2>
<input type="number" id="rate" placeholder="Enter rate amount" step="0.01">
<p>Tax: 7%</p>
<p>Provincial Tax: 0.99%</p> <!-- Adjusted to ensure 18.7% total -->
<p>Service Charge: 10%</p>
<p><strong>Total: 18.7%</strong></p>
<button onclick="calculateTotal()">Calculate</button>
<p id="result"></p>

<script>
function calculateTotal() {
    let rate = parseFloat(document.getElementById('rate').value);
    let serviceChargeRate = 0.10;
    let vatTaxRate = 0.07;
    let provincialTaxRate = 0.0099; // Adjusted to ensure 18.7% total

    if (isNaN(rate) || rate < 0) {
        document.getElementById('result').innerText = "Please enter a valid rate amount";
        return;
    }

    // Step 1: Apply service charge first
    let serviceCharge = rate * serviceChargeRate;
    let subtotal = rate + serviceCharge;

    // Step 2: Apply adjusted taxes (VAT + Provincial Tax)
    let totalTaxRate = vatTaxRate + provincialTaxRate; // 7.99% total tax
    let tax = subtotal * totalTaxRate;

    // Step 3: Calculate final total cost
    let total = subtotal + tax;

    document.getElementById('result').innerText = `Total after 7% tax, 0.99% provincial tax, and 10% service charge: $${total.toFixed(2)}`;
}
</script>
</body>
</html>
</html>
